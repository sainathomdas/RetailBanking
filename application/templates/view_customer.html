{% extends 'base.html' %}

{% block title %} Mars | View Customer {% endblock %}

{% block content %}

<div class="wrapper mt-5">
	<div class="title">
		View Customer
	</div>
</div>
	{% include "includes/flash_message.html" %}

{% if data %}
<div class="wrapper">
	<form action=" {{ url_for('updateCustomer') }} " method="POST">
		<input name="input_type" value="cust_id" hidden>
		<input name="id" value="" hidden>
		<div class="form">
			<div class="inputfield">
				<div class="row">
					<div class="col-md-4">
						<label for="cust_ssid">Customer SSN ID </label>
					</div>
					<div class="col-md-8">
						<input type="number" name="cust_ssid" class="input form-control-sm disabled" value={{data[1]}} readonly>
					</div>
				</div>
			</div>

			<div class="inputfield">
				<div class="row">
					<div class="col-md-4">
						<label for="cust_id">Customer ID </label>
					</div>
					<div class="col-md-8">
						<input type="number" name="cust_id" class="input form-control-sm disabled" value={{data[0]}} readonly>
					</div>
				</div>
			</div>

			<div class="inputfield">
				<div class="row">
					<div class="col-md-4">
						<label for="cust_name">Customer Name </label>
					</div>
					<div class="col-md-8">
						<textarea name="cust_name" class="textarea form-control-sm disabled" readonly>{{data[2]}}</textarea>
					</div>
				</div>
			</div>

			<div class="inputfield">
				<div class="row">
					<div class="col-md-4">
						<label for="cust_age">Age </label>
					</div>
					<div class="col-md-8">
						<input type="number" name="cust_age" class="input form-control-sm disabled" value={{data[3]}} readonly>
					</div>
				</div>
			</div>

			<div class="inputfield">
				<div class="row">
					<div class="col-md-4">
						<label for="cust_address">Address </label>
					</div>
					<div class="col-md-8">
						<textarea name="cust_address" class="textarea form-control-sm disabled" readonly>{{data[4]}},{{data[6]}},{{data[5]}} </textarea>
					</div>
				</div>
			</div>

			<div>
				<!-- <input type="submit" value="Edit" class="btn btn-sm red white-text"> -->
                <center>
				<a href=" {{ url_for('customerStatus') }} " class=" btn btn-sm black white-text ml-lg-5">Back</a>
			</center>
			</div>

		</div>

	</form>
</div>
{% endif %}


{% endblock %}
