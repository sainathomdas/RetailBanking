{% extends 'base.html' %}

{% block title %} Mars | Search Customer {% endblock %}

{% block content %}

{% if search %}
<div class="wrapper mt-5">
    <div class="title">
        Search Customer
    </div>
    <form action=" {{ url_for('customerSearch') }} " method="POST" data-parsley-validate>
        <div class="form">
            <div class="inputfield">
                <div class="row">
                    <div class="col-md-3">
                        <label for="input_type" class="pt-2">Input Type</label>
                    </div>
                    <div class="col-md-4">
                        <div class="custom_select">
                            <select name="input_type" required>
                                <option value="cust_id">Customer ID</option>
                                <option value="ssn_id">SSN ID</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-group form-sm  form-2 pl-0 col-md-5 ">
                        <input name="id" class="form-control my-0 py-1 " type="text" placeholder="Enter ID"
                            aria-label="Search" required style="border: 1px solid black;" minlength="9" maxlength="9"
                            data-parsley-type="integer">
                        <div class="input-group-append">
                            <button type="submit" style="border: 1px solid black;"><span class="input-group-text "
                                    id="basic-text1"><i class="fas fa-search text-grey"
                                        aria-hidden="true"></i></span></button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <hr class="w-100 mt-4">
</div>
</div>

{% endif %}


{% include "includes/flash_message.html" %}

{% if data %}
<div class="wrapper mt-5">
    <div class="title">
        Searched Customer
    </div>
    <form action=" {{ url_for('updateCustomer') }} " method="POST">
        <input name="input_type" value="cust_id" hidden>
        <input name="id" value="" hidden>
        <div class="form">
            <div class="inputfield">
                <div class="row">
                    <div class="col-md-4">
                        <label for="cust_ssid">Customer SSN ID </label>
                    </div>
                    <div class="col-md-8">
                        <input type="number" name="cust_ssid" class="input form-control-sm disabled" readonly>
                    </div>
                </div>
            </div>

            <div class="inputfield">
                <div class="row">
                    <div class="col-md-4">
                        <label for="cust_id">Customer ID </label>
                    </div>
                    <div class="col-md-8">
                        <input type="number" name="cust_id" class="input form-control-sm disabled" readonly>
                    </div>
                </div>
            </div>

            <div class="inputfield">
                <div class="row">
                    <div class="col-md-4">
                        <label for="cust_name">Customer Name </label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" name="cust_name" class="input form-control-sm disabled" readonly>
                    </div>
                </div>
            </div>

            <div class="inputfield">
                <div class="row">
                    <div class="col-md-4">
                        <label for="cust_age">Age </label>
                    </div>
                    <div class="col-md-8">
                        <input type="number" name="cust_age" class="input form-control-sm disabled" readonly>
                    </div>
                </div>
            </div>

            <div class="inputfield">
                <div class="row">
                    <div class="col-md-4">
                        <label for="cust_address">Address </label>
                    </div>
                    <div class="col-md-8">
                        <textarea name="cust_address" class="textarea form-control-sm disabled" readonly></textarea>
                    </div>
                </div>
            </div>

            <!-- <div>
                <input type="submit" value="Edit" class="btn btn-sm red white-text">

                <a href=" {{ url_for('customerManagement') }} " class=" btn btn-sm black white-text ml-lg-5">Back</a>
            </div> -->

        </div>

    </form>
</div>
{% endif %}




{% endblock %}
